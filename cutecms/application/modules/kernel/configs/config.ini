[aclRoles]
    guest = ""
    user = "guest"
    client = "user"
    hyring = "user"
    manager = "hyring"
    keeper = "hyring"
    editor = "hyring"
    siteEditor = "hyring"
    director = "hyring"
    supervisor = "director"
    admin = "supervisor"

[www]
	domain			=	"diplom"
    siteName        =   "diplom"

[email]
	sendQtyLimit = 25
	transportClass = App_Mail_Transport_Log

[captcha]
	font		=	var/fonts/DejaVuSans.ttf
	dir			=	tmp/captcha

[resources]
	allowGrabFromUrl = 1

[default]
	paginator.rowsPerPage	=	20
	db.useTransations = 0

[admin]
	paginator.rowsPerPage	=	10


[roleViewAlias]
    client 		= 	client
    dealer		=	dealer
    manager 	= 	manager
    siteEditor  =   siteEditor
    keeper 		= 	stockman
    editor 		= 	editor
    director 	= 	director
    admin 		= 	director
    supervisor	= 	director

[security]
	checkWhiteIp = 0

[imageValidExtension]
    0 = bmp
    1 = gif
    2 = jpg
    3 = jpe
    4 = jpeg
    5 = png
    6 = tiff

[images]
    previewMaxCount		=	4
    previewWidth		=	60
    previewHeight		=
    previewWidth2       =   230
    previewHeight2      =
    previewWidth3       =   120
    previewHeight3      =
    previewWidth4       =   491
    previewHeight4      =