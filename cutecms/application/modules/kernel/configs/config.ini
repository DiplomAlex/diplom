[aclRoles]
	guest = ""
	user = "guest"
	client = "user"
	hyring = "user"
	editor = "hyring"
	siteEditor = "hyring"	
	director = "hyring"

[www]
	domain			=	"diplom"
    siteName        =   "diplom"

[captcha]
	font		=	var/fonts/DejaVuSans.ttf
	dir			=	tmp/captcha

[resources]
	allowGrabFromUrl = 1

[default]
	paginator.rowsPerPage	=	20

[admin]
	paginator.rowsPerPage	=	10


[roleViewAlias]
	client 		= 	client
	siteEditor  =   siteEditor
	editor 		= 	editor
	director 	= 	director
	admin 		= 	director

[security]
	checkWhiteIp = 0

[imageValidExtension]
    0 = bmp
    1 = gif
    2 = jpg
    3 = jpe
    4 = jpeg
    5 = png
    6 = tiff
